<div
  class="grid m-2"
  style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr))"
>
  <video
    #videoContainer
    width="1280px"
    height="720px"
    style="display: none"
  ></video>
  <p-image
    class="m-2"
    [preview]="true"
    *ngFor="let path of imagePaths"
    [src]="path"
  ></p-image>
</div>
