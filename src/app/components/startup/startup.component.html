<div class="h-screen flex flex-col justify-center items-center bg-gray-900">
  <p-card
    header="Welcome to Screenmix"
    subheader="Card Subheader"
    [style]="{ width: '360px' }"
    styleClass="p-card-shadow"
  >
    <div class="card">
      <h5>Where do you want to save your screen shots?</h5>
      <div class="p-formgroup-inline m-5">
        <div class="p-field">
          <label
            for="location"
            pButton
            pRipple
            type="button"
            class="p-button-outlined"
            >Choose Directory</label
          >
          <input id="location" type="file" webkitdirectory class="invisible" />
        </div>
        <button pButton pRipple type="button" label="Submit"></button>
      </div>
    </div>
  </p-card>
</div>
