<div class="h-screen bg-gray-900 text-white">
  <div class="flex justify-end">
    <button
      (click)="selectDirectory()"
      pButton
      pRipple
      type="button"
      label="Add"
      class="p-button-sm"
    ></button>
  </div>
  <div class="flex justify-around items-center flex-wrap">
    <div *ngFor="let dir of screenmixDirectories; let dirIdx = index">
      <div (click)="navigateToWorkspace(dirIdx)">
        <p-card [style]="{ width: '300px' }" styleClass="p-card-shadow">
          <span class="pi pi-folder text-4xl"></span>
          <ng-template pTemplate="footer">
            <div class="break-words bg-black">{{ dir }}</div>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>
