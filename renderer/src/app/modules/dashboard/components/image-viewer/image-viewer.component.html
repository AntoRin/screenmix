<div
  *ngIf="spotlightImage"
  class="top-0 bottom-0 left-0 right-0 fixed z-50 bg-black bg-opacity-75"
  #containerElement
>
  <!-- - Top Menu -->
  <p-toolbar styleClass="h-[60px]">
    <div
      class="p-toolbar-group-left h-full w-full flex justify-between items-center"
    >
      <div></div>
      <div>
        <p-button
          *ngIf="!editing"
          (onClick)="emitViewerEvent({ eventName: 'openEditor' })"
          label="Edit"
          icon="pi pi-pencil"
          styleClass="p-button-sm p-button-text"
        ></p-button>
        <p-button
          *ngIf="editing"
          (onClick)="handleSave()"
          label="Save"
          icon="pi pi-save"
          styleClass="p-button-sm p-button-text"
        ></p-button>
        <p-button
          *ngIf="editing"
          (onClick)="handleSave()"
          label="Save a copy"
          icon="pi pi-save"
          styleClass="p-button-sm p-button-text"
        ></p-button>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-replay"
          (click)="rotateLeft()"
          class="p-button-rounded p-button-text p-button-info"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-refresh"
          (click)="rotateRight()"
          class="p-button-rounded p-button-text p-button-info"
        ></button>

        <button
          *ngIf="editing"
          (click)="cropPreview()"
          pButton
          pRipple
          type="button"
          icon="pi pi-eye"
          label=""
          class="p-button-rounded p-button-text p-button-info"
        ></button>
        <button
          *ngIf="editing"
          (click)="resetImageToPrevEditingState()"
          pButton
          pRipple
          type="button"
          icon="pi pi-ban"
          label=""
          class="p-button-rounded p-button-text p-button-info"
        ></button>

        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-text p-button-danger"
        ></button>
      </div>
      <div>
        <button
          (click)="editing ? exitEditor() : closeImageSpotlight()"
          pButton
          pRipple
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-text p-button-secondary"
        ></button>
      </div>
    </div>
  </p-toolbar>

  <!-- - Image -->
  <div
    class="flex justify-center items-center"
    style="height: calc(100vh - 120px)"
  >
    <img
      #spotlightImageElement
      [src]="spotlightImage.path"
      class="h-[100%] w-[100%] max-w-[85%] object-contain"
      alt=""
    />
  </div>

  <!-- - Bottom Toolbar -->
  <div class="h-[60px] flex justify-center items-center relative">
    <div class="absolute left-0">
      <h3 class="text-white">
        {{ spotlightImage.name }}|{{ spotlightImageElement.naturalWidth }}x{{
          spotlightImageElement.naturalHeight
        }}
      </h3>
    </div>
  </div>
</div>
