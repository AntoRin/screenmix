<div class="m-2 flex justify-end">
  <p-tag
    *ngIf="videoCaptureInProgress"
    icon="pi pi-times"
    severity="danger"
    value="Recording"
  ></p-tag>
</div>
<div
  class="grid m-2"
  style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr))"
>
  <p-image
    class="m-2 image-display"
    [preview]="true"
    *ngFor="let path of imagePaths"
    [src]="path"
  ></p-image>
</div>
